{% extends "base.html" %}
{% block contenido %}
<div class="col-md-6">
   <h3>Tablas disponibles en {{ session['database'] }}</h3>
   <ul>
      {% for tabla in tablas %}
      <li><a href="{{ url_for('tabla', nombre_tabla=tabla) }}">{{ tabla }}</a></li>
      {% endfor %}
   </ul>
</div>
{% endblock %}
